<div class = "content">
  <div class = "users-info">
    <ul class="users">
      <li *ngFor="let user of users"
        [class.selected]="user === selectedUser"
        (click)="onSelectUser(user)">
        <span class="badge">{{user.username}}</span> {{user.email}}
      </li>
    </ul>
    <div *ngIf="selectedUser">
       <p> Ausgesuchter Benutzer: {{selectedUser.username | uppercase}}</p>
      <button (click)="openSingleUser()">Benutzer betrachten</button>
    </div>
  </div>
</div>
